info:
  component: Eureka Server

server:
  port: 9091

eureka:
  instance:
    hostname: localhost
  client:
    register-With-Eureka: true
    fetch-Registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000 